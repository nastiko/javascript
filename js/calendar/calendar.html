<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Calendar</title>
</head>
<body>
<div class="container-fluid col-xl-6 col-lg-8 col-md-10 block mt-5">
    <div class="form-block wizard-container show">
        <div class="calendar-month">
            <div class="month-heading">
                <div id="left-arrow" class="left-arrow"></div>
                <div>
                    <span id="day-month"></span>
                    <span id="year"></span>
                </div>
                <div id="right-arrow" class="right-arrow"></div>
            </div>
            <div class="month">
                <div class="weekdays">
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div id="days" class="days">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="calendar.js"></script>
</body>
</html>
